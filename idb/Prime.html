<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 ">

    <div class="container flex-col mt-9  space-y-3 flex items-center justify-center ">

        <div id="box"
            class="w-[400px] min-h-[400px] shadow-md p-5 space-y-3 flex flex-col items-center justify-center space-y-3 rounded-md bg-black backdrop-blur-lg">
            <h1 class="text-white text-3xl font-bold" id="result"></h1>
            <h2 id="vowel" class="text-white font-bold text-center"></h2>


        </div>
    </div>
</body>

<script>
    let nums = prompt("Input your Number");
    let num = parseInt(nums)
    const vowel = document.getElementById("vowel")
    document.getElementById("result").innerText = "Result"
    const prime = () => {
        let count = 0;
        if (num == 0 || num == 1 || num < 0) {
            vowel.innerHTML = `Your given numver ${num} is not a prime or composite number`
        } else {
            for (i = 2; i < num; i++) {

                if (num % 2 == 0) {
                    count++;
                    break;
                }
            }
            if (count == 0) {
                vowel.innerHTML = `Your given number ${num} is <span class="text-2xl text-red-500" >Prime</span> number`

            } else {
                vowel.innerHTML = `Your given number ${num} is <span class="text-2xl text-red-500" >Not Prime</span>`
            }
        }
    }
    prime(num)
</script>




</html>
