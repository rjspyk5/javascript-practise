<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 ">

    <div class="container flex-col mt-9  flex items-center justify-center ">

        <div id="box"
            class="w-[400px] min-h-[400px] shadow-md p-5 space-y-3 flex flex-col items-center justify-center space-y-3 rounded-md bg-black backdrop-blur-lg">
            <h1 class="text-white text-3xl font-bold" id="result"></h1>
            <h2 id="vowel" class="text-white font-bold"></h2>


        </div>
    </div>
</body>

<script>
    // let inputs = prompt("Give some number by separating coma")
    // let arr = inputs.split(",")
    let a = prompt("Give first number");
    let b = prompt("Give Second number");
    let c = prompt("Give third number");
    let arr = [a, b, c]




    const vowel = document.getElementById("vowel")
    document.getElementById("result").innerText = "Result"
    const Sort = (arr) => {
        for (let i = 0; i < arr.length - 1; i++) {
            let swapped = false;
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    swapped = true;
                }
            }
            if (!swapped) break;
        }
        vowel.innerHTML = arr
    };
    Sort(arr)

</script>
</body>

</html>
