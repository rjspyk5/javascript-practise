<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="">
    <div class="container flex items-center justify-center bg-gray-100 mx-auto">
        <div class="reg-form  p-5 rounded-md shadow-lg mt-11 bg-white mb-11">

            <form action="" class=" " id="registrationForm">
                <fieldset class="space-y-3">
                    <legend class="text-center font-semibold text-2xl mb-5">Registration Form</legend>
                    <div class="name flex space-x-4">
                        <input type="text" name="firstname" value="" id="firstname"
                            class="p-2 rounded border border-gray-300" placeholder="Enter Your Firstname">
                        <input type="text" name="lastname" value="" id="lastname"
                            class="p-2 rounded border border-gray-300" placeholder="Enter Your Lastname">
                    </div>
                    <div class="number">
                        <input type="text" name="email" value="" id="email"
                            class="p-2 w-full rounded border border-gray-300"
                            placeholder="Enter Your Mobile or Email Adress">

                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password" value=""
                            class="p-2 w-full rounded border border-gray-300" placeholder="New Password">
                    </div>
                    <div class="dateOfBirthText space-x-1 flex items-center">
                        <p class="text-sm text-gray-500">Date of birth</p>
                        <i class="fa-solid fa-circle-question text-slate-600 text-sm"></i>
                    </div>
                    <div class="dateBirth grid grid-cols-3 gap-6">
                        <div><select name="BirthDate" id="birthdate" class="border border-gray-300 p-1 w-full rounded">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                                <option value="">13</option>
                                <option value="">14</option>
                                <option value="">15</option>
                                <option value="">16</option>
                                <option value="">17</option>
                                <option value="">18</option>
                                <option value="">19</option>
                                <option value="">20</option>
                                <option value="">21</option>
                                <option value="">22</option>
                                <option value="">23</option>
                                <option value="">24</option>
                                <option value="">25</option>
                                <option value="">26</option>
                                <option value="">27</option>
                                <option value="">28</option>
                                <option value="">29</option>
                                <option value="">30</option>
                            </select></div>
                        <div> <select name="BirthMonth" id="birthmonth"
                                class="border border-gray-300 p-1 w-full rounded overflow-hidden">
                                <option value="">January</option>
                                <option value="">February</option>
                                <option value="">March</option>
                                <option value="">April</option>
                                <option value="">May</option>
                                <option value="">June</option>
                                <option value="">July</option>
                                <option value="">August</option>
                                <option value="">September</option>
                                <option value="">October</option>
                                <option value="">November</option>
                                <option value="">December</option>
                            </select></div>
                        <div> <select name="BirthYear" id="birthyear" class="border border-gray-300 p-1 w-full rounded">
                                <option value="">2011</option>
                                <option value="">2012</option>
                                <option value="">2013</option>
                                <option value="">2014</option>
                                <option value="">2015</option>
                                <option value="">2016</option>
                                <option value="">2017</option>
                                <option value="">2018</option>
                                <option value="">2019</option>
                                <option value="">20110</option>
                                <option value="">20111</option>
                                <option value="">20112</option>
                                <option value="">20113</option>
                                <option value="">20114</option>
                                <option value="">20115</option>
                                <option value="">20116</option>
                                <option value="">20117</option>
                                <option value="">20118</option>
                                <option value="">20119</option>
                                <option value="">20120</option>
                            </select></div>
                    </div>
                    <div class="btnset flex gap-3 justify-center">

                        <button type="button" class="btn rounded p-2 bg-green-500 text-white w-full"
                            id="submit">Submit</button>

                        <button type="reset" class="btn rounded p-2 bg-red-500 text-white w-full"
                            id="reset">Reset</button>
                    </div>
                </fieldset>
            </form>

        </div>

    </div>
    <script src="index.js"></script>

</body>

</html>
